<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thermostat Control</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='jquery-3.7.1.min.js') }}"></script>
</head>
<body>
<h3>Thermostat Control</h3>
<div class="mode-container">
<div class="mode-option">
<input type="radio" id="cool" name="mode" value="cool" checked>
<label for="cool">Cooling</label>
</div><div class="mode-option">
<input type="radio" id="heat" name="mode" value="heat">
<label for="heat">Heating</label>
</div></div>
<center><div id="latest-reading"></div>
<div class="row"><div class="column">
<label for="setpoint">Set Temperature:</label>
<input type="number" id="setpoint" />
</div><div class="column"><label for="passive_hysteresis">Set <a href="https://github.com/i1li/PyHTCC_web#what-is-hysteresis" title="What is Hysteresis?">Passive Hysteresis</a>:</label>
<input type="number" id="passive_hysteresis" placeholder="(optional)" />
</div><div class="column"><label for="active_hysteresis">Set <a href="https://github.com/i1li/PyHTCC_web#what-is-hysteresis" title="What is Hysteresis?">Active Hysteresis</a>:</label>
<input type="number" id="active_hysteresis" placeholder="(optional)" />
</div></div>
<div class="hold-container">
<div class="hold-option">
<input type="radio" id="follow_schedule" name="hold" value="schedule">
<label for="follow_schedule">Follow Schedule</label>
</div><div class="hold-option">
<input type="radio" id="temp_hold" name="hold" value="temporary">
<label for="temp_hold">Temporary Hold</label>
</div><div class="hold-option">
<input type="radio" id="perm_hold" name="hold" value="permanent" checked>
<label for="perm_hold">Permanent Hold</label>
</div></div><div class="schedule-controls">
<select id="load_schedule">
<option value="">Load Saved Schedule</option></select>
<button id="importSchedules">Import Schedules</button>
<input type="file" id="importFile" style="display:none;" accept=".json">
<button id="exportSchedules">Export Schedules</button>
</div><div id="temp_hold_options">
<label for="hold_until">Temporarily holds temperature entered above until schedule resumes at the following time & temp:</label>
<a id="prev_timeslot">⏮Previous Schedule Timeslot</a> | <a id="next_timeslot">Next Schedule Timeslot⏭</a><br>
<input type="time" id="hold_until" readonly />
<div class="row"><div class="column">
<label for="next_heat_temp">Heat Temp:</label>
<input type="number" id="next_heat_temp" readonly />
</div><div class="column">
<label for="next_cool_temp">Cool Temp:</label>
<input type="number" id="next_cool_temp" readonly />
</div></div></div>
<button id="apply">Apply Changes</button>
<h4>Schedule</h4></center>
<div id="schedule"></div>
<button id="add_timeslot">Add Timeslot</button>
<button id="clear_schedule">Clear Schedule</button>
<button id="save_schedule">Save Schedule</button>
<center><div id="status">Status: Loading...</div></center>
<script src="{{ url_for('static', filename='utils.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script src="{{ url_for('static', filename='hysteresis.js') }}"></script>
</body>
</html>
